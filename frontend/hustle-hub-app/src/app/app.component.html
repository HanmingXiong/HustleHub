<header>
  <div class="shell">
    <div class="brand">
      <img src="favicon.svg" alt="Hustle Hub logo" class="logo-mark" />
      <div class="brand-text">
        <p class="eyebrow">Hustle Hub</p>
        <h1>Welcome{{ currentUser ? ', ' + currentUser.username : '' }}!</h1>
      </div>
    </div>

    <nav>
      <ng-container *ngIf="currentUser; else loggedOutNav">
        <a routerLink="/home">Home</a>
        <ng-container *ngIf="currentUser?.role === 'applicant' || currentUser?.role === 'admin'">
          <a routerLink="/applications">Applications</a>
        </ng-container>
        <ng-container *ngIf="currentUser?.role === 'employer' || currentUser?.role === 'admin'">
          <a routerLink="/employer/dashboard">Postings</a>
        </ng-container>
        <ng-container *ngIf="currentUser?.role === 'admin'">
          <a routerLink="/admin/dashboard">Admin</a>
        </ng-container>
        <a routerLink="/financial-literacy">Financial</a>
        <a [routerLink]="getProfileRoute()">Profile</a>
      </ng-container>
      <ng-template #loggedOutNav>
        <a routerLink="/financial-literacy">Financial</a>
      </ng-template>
    </nav>

    <div class="user-actions">
      <ng-container *ngIf="currentUser; else loggedOut">
        <button class="ghost-btn" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #loggedOut>
        <a class="pill-btn" routerLink="/auth">Login / Register</a>
      </ng-template>
    </div>
  </div>
</header>

<main>
  <div class="shell main-shell">
    <router-outlet></router-outlet>
  </div>
</main>

  </div>
</footer>
